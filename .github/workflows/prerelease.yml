name: Prerelease
description: Push to main -> runs tests + may create Version PR

on:
  push:
    branches:
      - main
jobs:
  prerelease:
    name: pre-release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: "10.13.1"

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ•µï¸ Validating Dependencies
        run: pnpm depcruiser-utils validate

      - name: ğŸ”¨ Build
        run: pnpm build

      - name: ğŸ§¹ Format and lint check
        run: |-
          pnpm prettier --check .
          pnpm eslint .

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ§® Dry-run publish
        run: pnpm changeset publish --dry-run
          --registry=https://registry.npmjs.org/

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: "dist"

      - name: ğŸ“ Create Version PR (Changesets)
        uses: changesets/action@v1
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
